<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Sick</h1>
<form action="#" th:action="@{/demo2/sick}" th:object="${sick}" method="post">
    <p>ID: <input type="text" th:field="*{n_sick}" /></p>
    <p> Severity of the condition: <input type="text" th:field="*{severity_of_the_condition}" /></p>
    <p>Date available <input type="text" th:field="*{date_available}" /></p>
    <p>Statement date <input type="text" th:field="*{statement_date}" /></p>
    <p>Diagnosis<input type="text" th:field="*{diagnosis}" /></p>
    <p><input type="submit" value="Submit" /> <input type="Reset" value="Reset" /></p>
</form>
</body>
</html>
